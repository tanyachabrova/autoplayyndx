<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Yandex Music</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var yandexMusicDeepLink = "yandexmusic://track/131441112?play=true"; // Auto-play track
            var yandexMusicWebLink = "https://music.yandex.ru/album/33416599/track/131441112?play=true"; // Web fallback

            // Check if the user is on an iPhone/iPad
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = yandexMusicDeepLink;
            }
            // Check if the user is on Android
            else if (/android/i.test(userAgent)) {
                window.location.href = yandexMusicDeepLink;
            }
            // For desktop users or unsupported devices, redirect to the web player
            else {
                window.location.href = yandexMusicWebLink;
            }

            // Attempt to trigger a "like" using a delay (Only works on web)
            setTimeout(function() {
                var likeButton = document.querySelector('[aria-label="Like"]'); 
                if (likeButton) {
                    likeButton.click(); // Simulate a tap on the "Like" button
                }
            }, 3000); // 3s delay to allow the app to load
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting to Yandex Music...</p>
</body>
</html>
