<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Yandex Music</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var yandexMusicDeepLink = "yandexmusic://track/131441112?play=true"; // Mobile autoplay link
            var yandexMusicWebLink = "https://music.yandex.ru/album/33416599/track/131441112"; // Web fallback

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = yandexMusicDeepLink;
            } else if (/android/i.test(userAgent)) {
                window.location.href = yandexMusicDeepLink;
            } else {
                // Redirect to web version
                window.location.href = yandexMusicWebLink;

                // Wait for page load, then autoplay
                setTimeout(function() {
                    let playButton = document.querySelector('[aria-label="Play"], .play');
                    if (playButton) {
                        playButton.click(); // Step 1: Start autoplay
                        console.log("Autoplay triggered");

                        // Now, wait 5 seconds to ensure the song is playing, then like
                        setTimeout(function() {
                            let likeButton = document.querySelector('[aria-label="Like"], .d-like_button');
                            if (likeButton) {
                                likeButton.click(); // Step 2: Like the song
                                console.log("Like triggered");
                            }
                        }, 5000); // 5 seconds after autoplay
                    }
                }, 2000); // Initial delay before autoplay
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting to Yandex Music...</p>
</body>
</html>
