<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Yandex Music</title>
  <script type="text/javascript">
    function redirect() {
      var ua        = navigator.userAgent || navigator.vendor || window.opera;
      var deeplink  = "yandexmusic://album/37030460/track/140106826?playTrack=140106826&openPlayer=true";
      var weblink   = "https://music.yandex.com/album/37030460/track/140106826?utm_medium=copy_link";

      var isiOS     = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
      var isAndroid = /android/i.test(ua);
      var isTikTok  = /tiktok/i.test(ua);

      if (isiOS) {
        if (isTikTok) {
          // TikTok на iOS — симулируем клик
          var a = document.createElement('a');
          a.href = deeplink;
          a.style.display = 'none';
          document.body.appendChild(a);

          var evt = new MouseEvent('click', {
            view: window,
            bubbles: true,
            cancelable: true
          });

          a.dispatchEvent(evt);

          setTimeout(function () {
            var vMatch   = ua.match(/OS (\d+)_/);
            var v        = vMatch ? parseInt(vMatch[1], 10) : 0;
            var safari17 = 'x-safari-' + weblink.replace(/^https?:\/\//, 'https://');
            var safari16 = 'com-apple-mobilesafari-tab:' + weblink;

            window.location.href = (v >= 17) ? safari17 : safari16;

            setTimeout(function () {
              window.location.href = weblink;
            }, 1000);
          }, 1000);
        } else {
          // Обычный iOS
          window.location.href = deeplink;
          setTimeout(function () {
            window.location.href = weblink;
          }, 1500);
        }
        return;
      }

      if (isAndroid) {
        if (isTikTok) {
          // TikTok на Android — через iframe
          var iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = deeplink;
          document.body.appendChild(iframe);

          setTimeout(function () {
            window.location.href = weblink;
          }, 1500);
        } else {
          // Обычный Android
          window.location.href = deeplink;
          setTimeout(function () {
            window.location.href = weblink;
          }, 1500);
        }
        return;
      }

      // Fallback: десктоп или неизвестное
      window.location.href = weblink;
    }
  </script>
</head>
<body onload="redirect()">
  <p>Redirecting to Yandex Music…</p>
</body>
</html>
