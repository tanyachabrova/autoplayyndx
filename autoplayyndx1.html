<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Yandex Music Track</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var deepLink = "yandexmusic://track/139072010?listen=1";  // Attempt autoplay
            var webLink = "https://music.yandex.com/album/36586909/track/139072010?play=true";  

            // iOS Handling: Try deep link first, then fallback to web
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                setTimeout(function () {
                    window.location.href = webLink; // Fallback if deep link fails
                }, 1500);
                window.location.href = deepLink;
            } 
            // Android Handling: Open deep link directly
            else if (/android/i.test(userAgent)) {
                window.location.href = deepLink;
            } 
            // Desktop & Unsupported: Open web version
            else {
                window.location.href = webLink;
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting to Yandex Music Track...</p>
</body>
</html>
