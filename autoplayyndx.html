<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Yandex Music</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var smartLink = "https://li.sten.to/dilarasupermodel"; // Replace with your ListenTo smart link

            // Check if the user is on a mobile device
            if (/android/i.test(userAgent)) {
                window.location.href = smartLink;
                setTimeout(function () { window.location.href = smartLink; }, 1000);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = smartLink;
                setTimeout(function () { window.location.href = smartLink; }, 1000);
            } else {
                window.location.href = smartLink;
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting to Yandex Music...</p>
</body>
</html>
