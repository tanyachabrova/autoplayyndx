<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Yandex Music</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // Yandex Music deep link format (replace with actual track URL)
            var yandexMusicLink = "yandexmusic://track/131441112"; 
            var webLink = "https://music.yandex.ru/album/33416599/track/131441112";

            if (/android/i.test(userAgent)) {
                window.location.href = yandexMusicLink;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = yandexMusicLink;
            } else {
                // For desktop or unsupported devices, use the web link
                window.location.href = webLink;
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting to Yandex Music...</p>
</body>
</html>
